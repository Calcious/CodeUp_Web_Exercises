<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="js/jquery-3.1.1.js"></script>
<script>
    "use strict";

    var keys = {
        up: 38,
        down: 40,
        left: 37,
        right: 39,
        b: 66,
        a: 65,
        enter: 13
    };

    var konamiCode = [keys.up, keys.up, keys.down, keys.down, keys.left, keys.right, keys.left, keys.right, keys.b, keys.a, keys.enter];

    var counter = 0;

    $(document).keyup(function(event){
        if (event.keyCode == konamiCode[counter]){
        counter++;
        } else {
            counter = 0;
        }
        if(konamiCode.length == counter){
            alert("You have added 30 lives.");
            counter = 0;
        }
    });




</script>
</body>
</html>
