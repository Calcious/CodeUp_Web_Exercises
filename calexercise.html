<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="CSS/calexercise.css">
</head>
<body>
<h1>Ausgrave Royalty Presents || Calculator</h1>
<div id="calcucontainer">
    <!--Calculation fields -->
    <input class="userFi" type="text" id="firstNum" placeholder="FIRST VALUE">
    <input class="userFi" type="text" id="operator" placeholder="OP">
    <input class="userFi" type="text" id="secondNum" placeholder="SECOND VALUE">
    <input class="userFi" type="text" id="totalArea" placeholder="TOTAL VALUE">
    <br>

    <!--Buttons-->
    <button class="numberv">7</button>
    <button class="numberv">8</button>
    <button class="numberv">9</button>
    <button id="sum">+</button>
    <button class="numberv">4</button>
    <button class="numberv">5</button>
    <button class="numberv">6</button>
    <button id="sub">-</button>
    <button class="numberv">1</button>
    <button class="numberv">2</button>
    <button class="numberv">3</button>
    <button id="multi">*</button>
    <button class="numberv">0</button>
    <button id="clear">C</button>
    <button id="total">=</button>
    <button id="divide">/</button>

</div>
<script src="js/calexercise.js"></script>
</body>
</html>
