<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="CSS/united.css">
</head>
<body>
<main class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="unitedpizza.html">AR Pizza Company ||</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">MENU<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">ORDER<span class="sr-only">(current)</span></a></li>
                    <li><a href="#">SPECIAL OFFERS</a></li>
                    <li><a href="#">LOG IN</a></li>

                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ENTER PROMO CODE">
                    </div>
                    <button type="submit" class="btn btn-default">APPLY</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">ABOUT</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <form class="form-horizontal">
        <fieldset>
            <legend>BEGIN ORDER</legend>
            <hr class="featurette-divider">
            <hr class="featurette-divider">
            <legend>CUSTOMER INFORMATION</legend>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" checked> Add me to the AR mailing list for special offers!
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-2 control-label">Radios</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                            SMALL
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Option two can be something else
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Selects</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <br>
                    <select multiple="" class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
    <hr class="featurette-divider">
    <footer>
        <p class="pull-right"><a href="#">Back to top</a></p>
        <p>&copy; 2016 AUSGRAVE ROYALTY PIZZA COMPANY &middot;
            <a target="_blank" title="follow me on Twitter" href="http://www.twitter.com/ausgrave"><img
                    alt="follow me on Twitter" src="https://c866088.ssl.cf3.rackcdn.com/assets/twitter30x30.png"
                    border=0></a> &middot; <!--TWITTER-->
            <a target="_blank" title="follow me on facebook" href="http://www.facebook.com/justin.armer.52"><img
                    alt="follow me on facebook" src="https://c866088.ssl.cf3.rackcdn.com/assets/facebook30x30.png"
                    border=0></a> &middot; <!--FB-->
            <a href="https://www.linkedin.com/pub/justin-armer/99/805/164" style="text-decoration:none;"><span
                    style="font: 80% Arial,sans-serif; color:#0783B6;"><img
                    src="https://static.licdn.com/scds/common/u/img/webpromo/btn_in_20x15.png" width="30" height="30"
                    alt="View Justin Armer's LinkedIn profile" style="vertical-align:middle;"
                    border="0">&nbsp;</span></a><!--LI-->
        </p>
    </footer>

</main>
<script src="js/jquery-2.2.4.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
